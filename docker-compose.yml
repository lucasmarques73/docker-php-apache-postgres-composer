version: '3'

services:

        app:
           build: docker
           volumes:
              - ./app:/var/www/app
              - ./docker/logs:/var/log/apache2
           ports:
              - "80:80"
              
        composer:
           image: composer
           volumes:
              - ./app:/var/www/app

        database:
           image: postgres
           ports:
             - "5432:5432"
           environment:
              - "POSTGRES_DB: postgres"
              - "POSTGRES_USER: postgres"
              - "POSTGRES_PASSWORD: postgres"

        adminer:
           image: adminer
           ports:
              - 8080:8080